<div class="container mt-2" id="header_production_order">
    <form #headerForm>
        <div class="form-row">
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input name="barcode" type="text" id="barcode" class="form-control w-75" [ngModel]="headerObj.BARCODE" name="barcode" placeholder="#" required (change)="handleBarcodeChange()">
                    <label for="barcode">Barcode</label>
                </div>                
            </div>
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="start_time" type="text" id="start_time" class="form-control w-75" [ngModel]="headerObj.ACTUAL_START | date : 'MM/d/yy HH:mm'" placeholder="MM/DD/YYYY HH:mm" required>
                    <label for="start_time">Actual Start</label>
                </div>                
            </div>    
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="end_time" type="text" id="end_time" class="form-control w-75" [ngModel]="headerObj.ACTUAL_END | date : 'MM/d/yy HH:mm'" placeholder="MM/DD/YYYY HH:mm" required>
                    <label for="end_time">Actual End</label>
                </div>                
            </div>
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="status" type="text" id="status" class="form-control w-75" [ngModel]="headerObj.SHIFT" placeholder="-" required>
                    <label for="status">Shift</label>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="control_num" type="text" id="control_num" class="form-control w-75" [ngModel]="headerObj.CONTROL_NUMBER" placeholder="#" required>
                    <label for="control_num">Control Number</label>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="shipping_date" type="text" id="shipping_date" class="form-control w-75" [ngModel]="headerObj.SHIPPING_DATE | date : 'MM/d/yy'" placeholder="MM/DD/YYYY" required>
                    <label for="shipping_date">Shipping Date</label>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-1">                
                <div class="form-label-group">
                    <input readonly name="order_qty" type="text" id="order_qty" class="form-control w-75" [ngModel]="headerObj.ORDER_QUANTITY" placeholder="0" required>
                    <label for="order_qty">Order Quantity</label>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-1">
                <div class="form-label-group">
                    <input readonly name="status" type="text" id="status" class="form-control w-75" [ngModel]="headerObj.STATUS" placeholder="-" required>
                    <label for="status">Status</label>
                </div>
            </div>                                                                         
        </div>
        <div *ngIf="seeResult == 'See less'">
            <div class="form-row">
                <div class="col-12 col-md-3 mt-1" (mouseenter)="handleProdMouseEnter()" (mouseleave)="handleProdMouseLeave()">                
                    <div class="form-label-group h-100">
                        <input *ngIf="prodHover === 0" readonly name="product_desc" type="text" id="product_desc" class="form-control w-75" [ngModel]="headerObj.PRODUCT_DESCRIPTION" placeholder="Description" required>
                        <span *ngIf="prodHover === 1" id="prod_span" readonly>{{ headerObj.PRODUCT_DESCRIPTION || 'Description' }}</span>
                        <label for="product_desc">Product Description</label>
                    </div>
                </div>                
                <div class="col-12 col-md-3 mt-1">
                    <div class="form-label-group">
                        <input readonly name="customer" type="text" id="customer" class="form-control w-75" [ngModel]="headerObj.CUSTOMER" placeholder="Name" required>
                        <label for="customer">Customer</label>
                    </div>
                </div>
                <div class="col-12 col-md-3 mt-1">                
                    <div class="form-label-group">
                        <input readonly name="customer_code" type="text" id="customer_code" class="form-control w-75" [ngModel]="headerObj.CUSTOMER_CODE" placeholder="Code" required>
                        <label for="customer_code">Customer Code</label>
                    </div>
                </div>
                <div class="col-12 col-md-3 mt-1">                
                    <div class="form-label-group">
                        <input readonly name="customer_specs" type="text" id="customer_specs" class="form-control w-75" [ngModel]="headerObj.CUSTOMER_SPEC" placeholder="Specification" required>
                        <label for="customer_specs">Customer Specification</label>
                    </div>
                </div>                  
                <div class="col-12 col-md-3 mt-1">
                    <div class="form-label-group">
                        <input readonly name="old_code" type="text" id="old_code" class="form-control w-75" [ngModel]="headerObj.OLD_CODE" placeholder="Code" required>
                        <label for="old_code">Old Code</label>
                    </div>
                </div>
                <div class="col-12 col-md-3 mt-1">                
                    <div class="form-label-group">
                        <input readonly name="internal_code" type="text" id="internal_code" class="form-control w-75" [ngModel]="headerObj.INTERNAL_CODE" placeholder="Code" required>
                        <label for="internal_code">Internal Code</label>
                    </div>
                </div>                                     
            </div>
        </div>        
    </form>
</div>

<div class="d-none w-100" id="container_see_more">
    <div id="blur-container" class="blurred-bg p-3"></div>
    <button class="btn btn-light text-muted border-radius-0 font-weight-500 btn-sm form-control" 
        id="btn_see_more"
        (click)="btnSee()">
        {{ seeResult }}&nbsp; 
        <fa-icon [icon]="iconResult"></fa-icon>
    </button>
</div>

<div class="m-3 position-absolute right-0 d-flex btn-save-container">
    <button class="btn mx-1  d-md-inline-block btn-danger border-100 font-weight-500 pl-5 pr-5 text-uppercase w-100" (click)="endProduction()">End Production</button>
    <button class="btn mx-1  d-md-inline-block btn-dark border-100 font-weight-500 pl-5 pr-5 text-uppercase w-100" (click)="header()">Save</button>
</div>

<app-activity></app-activity>
<app-material [actTotal]="actTotal" [(materials)]="matCollection"></app-material>
<app-manpower></app-manpower>
